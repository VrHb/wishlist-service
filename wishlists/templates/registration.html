
{% extends 'base.html' %}

{% load static %}

{% block title %}
<title>Make a wish - Регистрация</title>
{% endblock %}

{% block script %}
  <script src="{% static 'js/scripts.js' %}"></script>
{% endblock %}

{% block content %}
  <div class="col justify-content-center d-flex">
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        {{ field.errors }}
        {{ field }}
      {% endfor %}
      <div class="col-auto mb-4 form-check">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" onclick ="reveal_reg()">
        <label class="form-check-label" for="flexSwitchCheckDefault">Показать пароли</label>
      </div>
      <div class="text-center col-auto mb-2">
        <button class="btn btn-primary btn" type="submit">Зарегистрироваться</button>
      </div>
      <div class="text-center col-auto mb-2">
        <a href="{% url 'login' %}">Войти</a>
      </div>
      <div class="text-center col-auto mb-4">
        <p>Войти через:</p>
        <div class="text-center btn-group">
          <a href="{% url 'social:begin' 'vk-oauth2' %}" class="btn btn-outline-primary">VK</a>
          <a href="{% url 'social:begin' 'github' %}" class="btn btn-outline-success">GitHub</a>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
