{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Wishlists</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#">Wish</a>
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Blog</a>
      </div>
    </div>
  </div>
</nav>
<div class="container-sm">
  <figure class="text-center">
    <blockquote class="blockquote">
      <p>Хороший подарок - подарок желанный!</p>
    </blockquote>
    <figcaption class="blockquote-footer">
      Вероника Маринина <cite title="Source Title">Дневники Вероники</cite>
    </figcaption>
  </figure>
    {% block content %}
    {% endblock %}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</div>
</body>
</html>
