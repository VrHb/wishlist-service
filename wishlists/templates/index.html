{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="list-group list-group-flush shadow p-3 mb-5 bg-body-tertiary rounded">
  {% for wish in wishes %}
   <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <div class="fw-bold">{{ wish }}</div>
      {% if wish %}
        <a href="{% url 'get_wish' wish %}" class="link-secondary">Описание</a>
      </div>
        <a href="{% url 'del_wish' wish %}" class="link-danger">Убрать</a>
      {% endif %}
  </li>
  {%  endfor %}
</div>
</br>
<div class="container px-5">
<form class="row" method="POST">
  {% csrf_token %}
  <div class="col">
    <input type="Желание" class="form-control" name="wish" placeholder="Название желания">
  </div>
  <div class="col">
    <button type="submit" class="btn btn-primary mb-3">Добавить желание</button>
  </div>
</form>
</div>
{% endblock %}
